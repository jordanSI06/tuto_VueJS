<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS tuto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="ui inverted fixed menu">
        <div class="header item">Tutoriel</div>
    </div>

    <div id="app">
        <a :href="link" :title="message">{{ message }}</a>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Passez votre souris sur moi pendant quelques secondes pour voir mon titre li√© dynamiquement !
        </span>
    </div>

    <div id="app-3">
        <div v-if="seen">
                <p>{{ success }}</p>
                <button v-on:click="close">Click to disappear</button>
        </div> 
        
   
    </div>

    
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
